<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>edit item</h2>
    </div>
  </div>
  <div class="row">
    <div class="row">
      <form [formGroup]="form">
        <div>
          <mat-form-field>
            <mat-label>date</mat-label>
            <input matInput [matDatepicker]="picker" readonly formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>category</mat-label>
            <mat-select formControlName="category">
              <mat-option value="account">account</mat-option>
              <mat-option value="eat">eat</mat-option>
              <mat-option value="fit">fit</mat-option>
              <mat-option value="note">note</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div *ngIf="form.value.category == 'account'">
          <div>
            <mat-form-field>
              <mat-label>subCategory</mat-label>
              <mat-select formControlName="subCategory">
                <mat-option value="0">食</mat-option>
                <mat-option value="1">衣</mat-option>
                <mat-option value="2">住</mat-option>
                <mat-option value="3">行</mat-option>
                <mat-option value="4">育</mat-option>
                <mat-option value="5">樂</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="name" formControlName="itemName" type="text">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Money</mat-label>
              <input matInput placeholder="money" formControlName="itemValue" type="number">
            </mat-form-field>
          </div>
        </div>

        <div *ngIf="form.value.category == 'eat'">
          <div>
            <mat-form-field>
              <mat-label>subCategory</mat-label>
              <mat-select formControlName="subCategory">
                <mat-option value="0">早餐</mat-option>
                <mat-option value="1">中餐</mat-option>
                <mat-option value="2">晚餐</mat-option>
                <mat-option value="3">消夜</mat-option>
                <mat-option value="4">其他</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="name" formControlName="itemName" type="text">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Cal</mat-label>
              <input matInput placeholder="money" formControlName="itemValue" type="number">
            </mat-form-field>
          </div>
        </div>
        <div *ngIf="form.value.category == 'fit'">
          <div>
            <mat-form-field>
              <mat-label>subCategory</mat-label>
              <mat-select formControlName="subCategory">
                <mat-option value="0">有氧</mat-option>
                <mat-option value="1">重訓</mat-option>
                <mat-option value="2">其他</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="name" formControlName="itemName" type="text">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Cal</mat-label>
              <input matInput placeholder="money" formControlName="itemValue" type="number">
            </mat-form-field>
          </div>
        </div>

        <div *ngIf="form.value.category == 'note'">
          <div>
            <mat-form-field>
              <mat-label>Note</mat-label>
              <input matInput placeholder="name" formControlName="itemName" type="text">
            </mat-form-field>
          </div>
        </div>

        <div *ngIf="!form.valid">
          <button id="requiredMsg" type="submit" class="btn btn-default submit" [disabled]="true">plz check the all required fileds</button>
        </div>
        <div *ngIf="form.valid">
          <button id="submit" type="submit" class="btn btn-default submit" [disabled]="!form.valid" (click)="saveToItemList()" >save to list</button>
        </div>
      </form>
    </div>
  </div>
</div>
